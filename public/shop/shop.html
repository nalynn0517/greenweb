        body {
            font-family: Arial, sans-serif;

            color: #333333;
        }

        header {
            background-color: #ffffff;

        }

        }

        .product-item {
            background-color: #ffffff;
            border: 1px solid #4CAF50; 
            margin: 5px;
            padding: 5px;
            width: 20%; 
            text-align: center;
            box-sizing: border-box; 
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            width: 150px; 
            height: 150px; 
            object-fit: cover;
        }

        .product-item h3 {
            font-size: 1em;
            margin: 5px 0;
            color: #333333;
        }

        .product-item p {
            margin: 5px 0;
            color: #333333;
        }

        .product-item button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .product-item button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
