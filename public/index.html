<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <style>
        /* 지도를 담을 컨테이너의 스타일 설정 */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">로고</div> <!-- 로고 -->
        <nav>
            <ul> <!-- 메뉴 4개 -->
                <li><a href="#section1">재활용 통계</a></li>
                <li><a href="recycle.html">분리수거 정보</a></li>
                <li><a href="map.html" target="_blank">오프라인 제로웨이스트샵</a></li>
                <li><a href="#section4">자주 묻는 질문</a></li>
            </ul>
        </nav>
        <!-- 검색창 추가 -->
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
            <button><img src="./img/search.png" alt="Search"></button>
        </div>
    </header>

    <div class="banner-section">
        <div class="banner1">배너1</div>

        <div class="banner2">
            <div class="banner-content">
              <img src="./img/graph2.png" alt="쓰레기 총량 그래프">
              <p>쓰레기 총량</p>
            </div>
        </div>

        <div class="banner3">
            <a href="#" class="myButton">자세히보기</a>
        </div>

        <div class="banner4">배너4</div>

        <div class="banner5">
            <div class="slider">
                <div class="slide-container">
                    <img src="./img/ex_slideimg.jpg" alt="slideimage1">
                    <img src="./img/ex_slideimg2.png" alt="slideimage2">
                    <img src="./img/ex_slideimg3.png" alt="slideimage3">
                </div>
            </div>
        </div>

        <div class="banner6">
            <div class="slider">
                <div class="slide-container">
                    <img src="./img/ex_slideimg.jpg" alt="slideimage4">
                    <img src="./img/ex_slideimg2.png" alt="slideimage5">
                    <img src="./img/ex_slideimg3.png" alt="slideimage6">
                </div>
            </div>
        </div>

    </div>

    <footer>
        푸터 영역
    </footer>

    <script>
        // 슬라이더 자동 슬라이드 기능 추가
        document.addEventListener("DOMContentLoaded", function() {
            const slideContainers = document.querySelectorAll(".slider .slide-container");
            let slideIndexes = [0, 0];
    
            setInterval(function() {
                slideIndexes[0]++;
                slideContainers[0].style.transition = "margin-left 0.6s"
                slideContainers[0].style.marginLeft = `${-1000 * slideIndexes[0]}px`;
    
                if (slideIndexes[0] === 3) {
                    setTimeout(function() {
                        slideContainers[0].style.marginLeft = "0";
                        slideIndexes[0] = 0;
                    }, 0);
                }   
    
                slideIndexes[1]++;
                slideContainers[1].style.transition = "margin-left 0.6s"
                slideContainers[1].style.marginLeft = `${-1000 * slideIndexes[1]}px`;
    
                if (slideIndexes[1] === 3) {
                    setTimeout(function() {
                        slideContainers[1].style.marginLeft = "0";
                        slideIndexes[1] = 0;
                    }, 0);
                }
            }, 3000);
        });
    
    </script>
</body>
</html>
