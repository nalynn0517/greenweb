<body>
    <header>

    <div class="banner-section">
        <div class="banner1">배너1</div>

        <div class="banner2">

              <p>쓰레기 총량</p>
            </div>
        </div>

        <div class="banner3">
            <h1 style="color: #004d40; font-size: 38px;">올바른 분리수거 배출 가이드</h1>
            <div class="category-container">
                <!-- 카테고리 1 -->
                <div class="category-box" onclick="window.location.href='다른페이지의URL1'">
                    <div class="category-title">종이</div>
                    <img class="image" src="img/paper.png" alt="paper">

                <!-- 카테고리 2 -->
                <div class="category-box" onclick="window.location.href='다른페이지의URL1'">
                    <div class="category-title">플라스틱</div>
                    <img class="image" src="img/plastic.png" alt="plastic">
                </div>
                
                <!-- 카테고리 3 -->
                <div class="category-box" onclick="window.location.href='다른페이지의URL1'">
                    <div class="category-title">금속</div>
                    <img class="image" src="img/metal.png" alt="metal">
                </div>
                
                <!-- 카테고리 4 -->
                <div class="category-box" onclick="window.location.href='다른페이지의URL1'">
                    <div class="category-title">유리</div>
                    <img class="image" src="img/glass.png" alt="glass">
                </div>
                
                <!-- 카테고리 5 -->
                <div class="category-box" onclick="window.location.href='다른페이지의URL1'">
                    <div class="category-title">비닐</div>
                    <img class="image" src="img/vinlybag.png" alt="plasticbag">
                </div>
                
                <!-- 카테고리 6 -->
                <div class="category-box" onclick="window.location.href='다른페이지의URL1'">
                    <div class="category-title">음식물</div>
                    <img class="image" src="img/organic.png" alt="organic">
                </div>
                
                <!-- 카테고리 7 -->
                <div class="category-box"onclick="window.location.href='다른페이지의URL1'">
                    <div class="category-title">의약품</div>
                    <img class="image" src="img/Medicine.png" alt="Medicine">
                </div>
                
                <!-- 카테고리 8 -->
                <div class="category-box" onclick="window.location.href='다른페이지의URL6'">
                    <div class="category-title">기타</div>
                    <img class="image" src="img/battery.png" alt="battery">
                </div>
            </div>
        </div>

        <div class="banner4">
            <div class="banner-text">
                <h2>분리수거 게임</h2>
                <p>간단한 게임에 참여해보세요!</p>
                <button id="playButton">게임 플레이하기</button>
            </div>
        </div>

        <div class="banner5">
            <div class="slider">
                <div class="slide-container">
                    <img src="./img/ex_slideimg.jpg" alt="slideimage1">
                    <img src="./img/ex_slideimg2.png" alt="slideimage2">
                    <img src="./img/ex_slideimg3.png" alt="slideimage3">
                </div>
            </div>
        </div>

        <div class="banner6">
            <div class="slider">
                <div class="slide-container">
                    <img src="./img/ex_slideimg.jpg" alt="slideimage4">
                    <img src="./img/ex_slideimg2.png" alt="slideimage5">
                    <img src="./img/ex_slideimg3.png" alt="slideimage6">
                </div>
            </div>
        </div>
    </div>

    <footer>
        푸터 영역
    </footer>

    <script>
        // 슬라이더 자동 슬라이드 기능 추가
        document.addEventListener("DOMContentLoaded", function() {
            const slideContainers = document.querySelectorAll(".slider .slide-container");
            let slideIndexes = [0, 0];
    
            setInterval(function() {
                slideIndexes[0]++;
                slideContainers[0].style.transition = "margin-left 0.6s"
                slideContainers[0].style.marginLeft = `${-1000 * slideIndexes[0]}px`;
    
                if (slideIndexes[0] === 3) {
                    setTimeout(function() {
                        slideContainers[0].style.marginLeft = "0";
                        slideIndexes[0] = 0;
                    }, 0);
                }   
    
                slideIndexes[1]++;
                slideContainers[1].style.transition = "margin-left 0.6s"
                slideContainers[1].style.marginLeft = `${-1000 * slideIndexes[1]}px`;
    
                if (slideIndexes[1] === 3) {
                    setTimeout(function() {
                        slideContainers[1].style.marginLeft = "0";
                        slideIndexes[1] = 0;
                    }, 0);
                }
            }, 3000);
        });
    
    </script>
</body>
