        <script>
            // 분리수거 페이지로 연결
    
            // 슬라이드 배너 자동 슬라이드 기능 추가
            document.addEventListener("DOMContentLoaded", function() {
            const slideContainer = document.querySelector(".slider .slide-container");
            let slideIndex = 0;
            const slideWidth = 900; // 슬라이드 너비 고정
            const totalSlides = slideContainer.children.length;
    
            setInterval(function() {
                slideIndex++;
                if (slideIndex === totalSlides) {
                    slideIndex = 0;
                }
                slideContainer.style.transition = "transform 0.5s ease-in-out";
                slideContainer.style.transform = `translateX(${-slideWidth * slideIndex}px)`;
                }, 2700);
            });
    
            // 팝업 창 열기
            window.onload = function() {
                const popupWindow = window.open("pop.html", "", "width=500,height=500,left=0,top=0");
            };
        </script>
