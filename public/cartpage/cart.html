<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <h2>포인트 잔액</h2>
    <p>획득한 포인트: <span id="points"></span></p>

    <h2>장바구니 목록</h2>
    <ul id="cartList">
        <!-- 장바구니 아이템이 여기에 추가됩니다 -->
    </ul>
    <p id="emptyCartMessage">장바구니에 담은 목록이 없습니다.</p>

    <h2>총 합계</h2>
    <p id="totalPrice">0 P</p>
    <button id="checkoutButton">결제하기</button>

    <h2>아이템 추가하기</h2>
    <input type="text" id="itemName" placeholder="아이템 이름">
    <input type="number" id="itemPrice" placeholder="아이템 가격">
    <button id="addItemButton">추가하기</button>

    <div id="deleteConfirmPopup" class="popup hidden">
        <p>이 항목을 삭제하시겠습니까?</p>
        <button id="confirmDeleteButton">예</button>
        <button id="cancelDeleteButton">아니오</button>
    </div>

    <script src="cart.js"></script>
</body>
</html>
