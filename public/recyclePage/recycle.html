        </li>
        <li class="subTab3">

          <button>재활용 X</button>
        </li>
        <li class="subTab4">
          <button>재활용 O</button>
          <button>재활용 X</button>
        </li>
        <li class="subTab5">
          <button>재활용 O</button>
          <button>재활용 X</button>
        </li>
        <li class="subTab6">
          <button>재활용 O</button>
          <button>재활용 X</button>
        </li>
        <li class="subTab7">
          <button>재활용 O</button>
          <button>재활용 X</button>
        </li>
        <li class="subTab8">
          <button>재활용 O</button>
          <button>재활용 X</button>
        </li>
      </ul>
    </div>
    <div class="recycleContent">
      <div class="content" id="content1">
        <ul>
          <li>종이 재활용 O</li>
          <li>종이 재활용 X</li>
        </ul>
      </div>
      <div class="content" id="content2">
        <ul>
          <li>플라스틱 재활용 O</li>
          <li>플라스틱 재활용 X</li>
        </ul>
      </div>
      <div class="content" id="content3">
        <ul>
          <li>캔 재활용 O</li>
          <li>고철 재활용 O</li>

    </div>
  </div>

  <script>
    // 페이지가 로드될 때 실행되는 함수
    window.onload = function() {
        // URL에서 category 값을 가져옴
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        if (category) {
            showContent(category);
        }
    };

    // 카테고리별 콘텐츠를 표시하는 함수
    function showContent(category) {
        // 모든 콘텐츠를 숨김
        const contents = document.querySelectorAll('.content');
        contents.forEach(content => content.style.display = 'none');
        
        // 선택한 카테고리의 콘텐츠를 표시
        const selectedContent = document.getElementById('content' + category);
        if (selectedContent) {
            selectedContent.style.display = 'block';
        }
        
        // 모든 버튼에서 active 클래스 제거
        const buttons = document.querySelectorAll('.recycleTab button');
        buttons.forEach(button => button.classList.remove('active'));
        
        // 선택한 버튼에 active 클래스 추가
        const activeButton = document.getElementById('button' + category);
        if (activeButton) {
            activeButton.classList.add('active');
        }
        
        // 모든 subTab을 숨김
        const subTabs = document.querySelectorAll('.recycleSubTab ul li');
        subTabs.forEach(subTab => subTab.style.display = 'none');
        
        // 선택한 subTab을 표시
        const selectedSubTab = document.querySelector('.subTab' + category);
        if (selectedSubTab) {
            selectedSubTab.style.display = 'block';
        }
    }
  </script>
</body>
