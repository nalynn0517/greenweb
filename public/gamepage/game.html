<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분리수거 게임</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>분리수거 게임</h1>
        <button id="helpButton" class="help-button">?</button>
        <div class="score">점수: <span id="score">0</span></div>
        <button id="restartButton" class="hidden">다시 시작하기</button>
        <div class="trash-container"></div>
        <div class="bins">
            <div class="bin" data-type="paper">종이</div>
            <div class="bin" data-type="plastic">플라스틱</div>
            <div class="bin" data-type="can">캔/고철</div>
            <div class="bin" data-type="glass">유리</div>
            <div class="bin" data-type="vinyl">비닐</div>
            <div class="bin" data-type="food">음식물</div>
            <div class="bin" data-type="medicine">의약품</div>
            <div class="bin" data-type="other">기타</div>
        </div>
        <div class="result-message" id="resultMessage"></div>
        <div class="lives-container">
            <span class="life" id="life1"></span>
            <span class="life" id="life2"></span>
            <span class="life" id="life3"></span>
        </div>
    </div>
    <div class="carbon-reduction">줄인 탄소량: <span id="carbon">0</span>톤</div>
    <div class="game-rules hidden" id="gameRules">
        <button id="closeButton" class="close-button">×</button>
        <h2>게임 규칙</h2>
        <p>랜덤으로 생성되는 쓰레기를<br>올바른 분리수거함에 넣어 점수를 획득하세요!</p>
        <p>올바르게 분리수거할 때마다 3점씩 얻고,<br>올바르지 않게 분리수거할 때마다</p>
        <p>하단 빨강 동그라미(목숨)가 하나씩 사라져요!</p>
        <p>빨강 동그라미(목숨)가 다 사라지면 자동으로 게임이 종료돼요!</p>
        <p>게임이 종료되면 다시 시작하기 버튼을 눌러 다시 시작할 수 있어요!</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
